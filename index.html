<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interIdentity</title>
    <link rel="icon" href="./media/images/logo2.png" type="image/png" />

    <link rel="stylesheet" href="./css/Root-Style.css" />
    <link rel="stylesheet" href="./css/Index-Style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./media/images/Logobig.PNG" alt="interIdentity-logo" />
        <h1>ADMINISTRATOR</h1>

        <div class="login-container">
          <div>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" />
          </div>

          <div>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" />
          </div>

          <a href="#" class="btn-forgot-password">Forgot password</a>

          <button class="btn-login">Login</button>
        </div>

        <div class="forgot-password-container">
          <h1>Enter Email for password reset</h1>

          <div>
            <label for="forgot-password-email">Email</label>
            <input type="email" id="forgot-password-email" />
          </div>

          <div class="z">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-reset">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"
      type="module"
    ></script>

    <script type="module" src="./js/Index-Script.js" defer></script>
  </body>
</html>
